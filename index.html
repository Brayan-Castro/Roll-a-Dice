<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll-a-Dice</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tudo">
            <!-- Pede ao usuário um Nome -->
    <label for="nomeChar">Nome do Personagem:</label>
    <input id="nomeChar">
    
    <!-- Pergunta ao usuário qual o tipo do dado -->
    <label for="tipoDado">Tipo de Dado:</label>
    <select id="tipoDado">
        <option value="D4">D4</option>
        <option value="D6">D6</option>
        <option value="D8">D8</option>
        <option value="D10">D10</option>
        <option value="D12">D12</option>
        <option value="D20">D20</option>
    </select>

    <!-- Pergunta ao usuário quantos dados ele quer rolar -->
    <label for="numeroDado">Número de Dados:</label>
    <select id="numeroDado">
        <option value= 1>1</option>
        <option value= 2>2</option>
        <option value= 3>3</option>
        <option value= 4>4</option>
        <option value= 5>5</option>
        <option value= 6>6</option>
        <option value= 7>7</option>
        <option value= 8>8</option>
        <option value= 9>9</option>
        <option value= 10>10</option>
    </select>

    <!-- Pergunta ao usuário qual seu bônus de proficiência -->
    <label for="profBonus">Bônus de Proficiência: </label>
    <input id="profBonus" type="number">

    <!-- Botão para fazer a rolagem -->
    <button type="button" onclick="roll_a_dice()">Role</button>

    <!-- Div vazia para conter os resultados -->
    <div class="resultado"></div>  
    </div>
    <!-- Div vazia para conter a ficha -->
    <div class="ficha">
        <input type="file" accept=".pdf" name="image" id="file" onchange="loadFile(event)" style="display: none;">
        <p>
            <button>
                <label for="file">Upload da Ficha</label>
            </button>
        </p>
        <!-- elemento que conterá a ficha PDF -->
        <object id="output" height="805px" width="800px"></object>
    </div>
</body>
<script src="Rolagem.js"></script>
</html>
